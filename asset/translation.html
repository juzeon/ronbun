<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Head.EnglishTitle }} - {{ .Head.ChineseTitle }}</title>
    <style>
        body {
            font-family: 'system-ui', 'SuperPingFangV1', 'Microsoft YaHei UI', serif;
            background: #FBF6EF;
            font-size: 25px;
            line-height: 1.4;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
          integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
            integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
            integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                ],
                throwOnError: false
            })
        })
    </script>
</head>
<body>
<div style="margin: 0 300px">
    <div>
        <h1>{{ .Head.ChineseTitle }}</h1>
        <h2>- {{ .Head.EnglishTitle }}</h2>
        <details>
            <summary>English</summary>
            <p>{{ .Head.EnglishContent }}</p>
        </details>
        <div>{{ .Head.ChineseContent }}</div>
    </div>
    {{ range .Sections }}
    <div style="margin-top: 20px">
        <h3>{{ .ChineseTitle }}</h3>
        <details>
            <summary>English</summary>
            <h3>{{ .EnglishTitle }}</h3>
            <div>{{ .EnglishContent }}</div>
        </details>
        <div>{{ .ChineseContent }}</div>
    </div>
    {{ end }}
</div>
</body>
</html>
