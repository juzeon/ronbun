<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Head.EnglishTitle }} - {{ .Head.ChineseTitle }}</title>
    <style>
        body {
            font-family: 'system-ui', 'SuperPingFangV1', 'Microsoft YaHei UI', serif;
            background: #FBF6EF;
            font-size: 25px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div style="margin: 0 300px">
    <div>
        <h1>{{ .Head.ChineseTitle }}</h1>
        <h2>- {{ .Head.EnglishTitle }}</h2>
        <details>
            <summary>English</summary>
            <p>{{ .Head.EnglishContent }}</p>
        </details>
        <div>{{ .Head.ChineseContent }}</div>
    </div>
    {{ range .Sections }}
    <div style="margin-top: 20px">
        <h3>{{ .ChineseTitle }}</h3>
        <details>
            <summary>English</summary>
            <h3>{{ .EnglishTitle }}</h3>
            <div>{{ .EnglishContent }}</div>
        </details>
        <div>{{ .ChineseContent }}</div>
    </div>
    {{ end }}
</div>
</body>
</html>
